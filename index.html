<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
</head>
<body>

	 <!-- Train Tracker -->
	<div class="container">

		<div class="jumbotron" style="background-color: rgba(170, 102, 0, 0.61); color: white">
			<h1 class="text-center">Train Scheduler</h1>
			<h4 class="text-center">Choo Choo. Chee Chee.</h4>
	  </div>

	  <div class="row">

	    <div class="col-lg-12">

			  <!-- Schedule-->
		    <div class="panel panel-success">
		      <div class="panel-heading">
		        <h3 class="panel-title"><strong>Train Schedule</strong></h3>
		      </div>
		      <div class="panel-body">
		        <table class="table table-hover" id='train-table'>
		          <thead>
		            <tr>
		              <th>Train Name</th>
		              <th>Destination</th>
		              <th>Frequency (min)</th>
		              <th>Next Arrival</th>
		              <th>Minutes Away</th>
		            </tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		      </div>
			</div>

			<!-- Add Schedule  -->
	    <div class="panel panel-success">
	      <div class="panel-heading">
	        <h3 class="panel-title"><strong>Add Train</strong></h3>
	      </div>
	      <div class="panel-body">

	        <!-- Entry Form -->
	        <form>
	          <div class="form-group">
	            <label for="train-name-input">Train Name</label>
	            <input class="form-control" id="train-name-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="dest-input">Destination</label>
	            <input class="form-control" id="dest-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="firstTrain-input">First Train Time (HH:mm - 24H time)</label>
	            <input class="form-control" id="firstTrain-input" type="text">
	          </div>
	          <div class="form-group">
	            <label for="freq-input">Frequency (min)</label>
	            <input class="form-control" id="freq-input" type="text">
	          </div>
	          <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
	        </form>
	      </div>
	    </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
